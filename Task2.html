<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <p>Will change on button click !!</p>
        <h1 id="page">Page 1</h1>
        <a href="" id="tag">Page 2</a><br>
        <button id="button" onclick="Content()">Next</button>
    </div>
    <script>
        function Content() {
            var value = document.getElementById("page").innerText;
            if (value === "Page 1") {
                document.getElementById("page").innerText = "Page 2";
                document.getElementById("tag").innerText = "Page 3";
            }
            else if (value === "Page 2") {
                document.getElementById("page").innerText = "Page 3";
                document.getElementById("tag").innerText = "Page 2";
                document.getElementById("button").innerText = "Previous";
            }
        }
    </script>
</body>

</html>
